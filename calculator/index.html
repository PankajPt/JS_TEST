<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Basic Calculator</title>
</head>
<body style="background-color: #212121;">
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <br>
            <br>
            <button id="ac" onclick="clearDisplay('AC')">AC</button>
            <button id="percent" onclick="getOperator('%')">%</button>
            <button id="backspace" onclick="backSpace()">‚Üê</button>
            <button id="division" onclick="getOperator('/')">/</button>
            <br>
            <button id="seven" onclick="getNumber('7')">7</button>
            <button id="eight" onclick="getNumber('8')">8</button>
            <button id="nine" onclick="getNumber('9')">9</button>
            <button id="star" onclick="getOperator('*')">*</button>
            <br>
            <button id="four" onclick="getNumber('4')">4</button>
            <button id="five" onclick="getNumber('5')">5</button>
            <button id="six" onclick="getNumber('6')">6</button>
            <button id="minus" onclick="getOperator('-')">-</button>
            <br>
            <button id="one" onclick="getNumber('1')">1</button>
            <button id="two" onclick="getNumber('2')">2</button>
            <button id="three" onclick="getNumber('3')">3</button>
            <button id="plus" onclick="getOperator('+')">+</button>
            <br>
            <button id="dZero" onclick="getNumber('00')">00</button>
            <button id="zero" onclick="getNumber('0')">0</button>
            <button id="dot" onclick="getNumber('.')">.</button>
            <button id="equalto" onclick="getResult()">=</button>
        </div>
        <div id="error-block" class="history">
            <h4 style="text-align: left; margin: 0px;">History</h4>
            <button id="clearHistory" onclick="clearHistory()">Clear</button>
            <br>
            <p id="historyText" style="text-align: left; margin: 0px;"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
